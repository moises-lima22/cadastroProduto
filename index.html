<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="
    node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-sm">
        <div class="container-sm mx-auto m-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="produto" placeholder="informe o nome do produto: " />
                <label for="floatingInput">Produto</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="quantidade" placeholder="Password" />
                <label for="floatingInput">Quantidade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="preco" placeholder="Password" />
                <label for="floatingInput">Preço</label>
            </div>
        </div>

        <div class="container-sm mx-auto m-5">
            <button onclick="produto.salvar()" type="button" class="btn btn-primary" id="btn-1">Salvar</button>
            <button onclick="produto.cancelar()" type="button" class="btn btn-primary">Cancelar</button>

        </div>
        <table class="table mx-auto m-5">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Valor Total</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>15,00</i></td>
                    <td class="center">
                        <i class="bi bi-pencil-square"></i>
                        <i class="bi bi-trash3"></i>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
